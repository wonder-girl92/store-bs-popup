<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work5</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container d-flex">
      
    <!-- Nav -->
    <nav class="nav nav-expand-md">
      <div class="container p-0 m-0">
        <div
          class="d-flex flex-column flex-shrink-0 nav-container"
          style="background-color: rgb(185, 152, 214)"
          role="navigation"
        >
          <a class="align-items-center nav-logo" href="https://www.work5.ru/">
            <img class="img-fluid" src="./img/logo.png" alt="logo" />
          </a>
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="./img/icons/house.svg" alt="navLink icon" class="nav-link__icon" />
                Главная
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <img
                  src="./img/icons/busket.svg"
                  alt="navLink icon"
                  class="nav-link__icon"
                  aria-current="page"
                />
                Мои магазины
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="./img/icons/megaphone.svg" alt="navLink icon" class="nav-link__icon" />
                Промоматериалы
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="./img/icons/diagram.svg" alt="navLink icon" class="nav-link__icon" />
                Статистика
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="./img/icons/wallet.svg" alt="navLink icon" class="nav-link__icon" />
                Баланс
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link word-wrap" href="#">
                <img src="./img/icons/avatar.svg" alt="navLink icon" class="nav-link__icon" />
                Персональные данные
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="./img/icons/question.svg" alt="navLink icon" class="nav-link__icon" />
                FAQ
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="./img/icons/microphone.svg" alt="navLink icon" class="nav-link__icon" />
                Техподдержка
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="./img/icons/exit.svg" alt="navLink icon" class="nav-link__icon" />
                Выход
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sticky top</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

        </div>
      </nav>
    </header>

  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
