            <ul class="nav nav-pills flex-column">
              <li class="nav-item">

              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="./img/icons/wallet.svg" alt="navLink icon" class="nav-link__icon" />

                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link word-wrap" href="#">
                  <img src="./img/icons/avatar.svg" alt="navLink icon" class="nav-link__icon" />
                  Персональные данные
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="./img/icons/question.svg" alt="navLink icon" class="nav-link__icon" />
                  FAQ
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="./img/icons/microphone.svg" alt="navLink icon" class="nav-link__icon" />
                  Техподдержка
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="./img/icons/exit.svg" alt="navLink icon" class="nav-link__icon" />
                  Выход
                </a>
              </li>
            </ul>
          </div>
        </div>

      <nav class="navbar col-9 bg-body-tertiary justify-content-between">
        <div class="container">
          <ul class="nav col-12 col-md-auto header-nav">
            <li class="nav-item">
              <div class="btn-group dropend">
                <a
                  type="button"
                  class="btn dropdown-toggle dropright header-main--unset header-main active show"
                  href="#store"
                  data-bs-toggle="dropdown"
                  aria-expanded="true"
                >

                  aria-labelledby="dropdownMenuLink"

          <form class="d-flex" role="search">

              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
